<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body ng-app="AnvilConnectClient">
    <div class="container">
      <div class="header" ng-controller="SigninCtrl">
        <ul class="nav nav-pills pull-right">
          <li><a href="/requires/authentication">Protected</a></li>
          <li><a href="/requires/scope">Scoped</a></li>
          <li ng-show='session.userInfo'><a ng-href='#'>{{session.userInfo.name || session.userInfo.given_name || session.userInfo.email}} </a></li>
          <li ng-hide='session.userInfo'><a ng-href='#' ng-click="signin()">Signin</a></li>
          <li ng-show='session.userInfo'><a ng-href='#' ng-click="signout()">Signout</a></li>
        </ul>
        <h3 class="text-muted"><a href="/">Your Logo</a></h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Anvil.io team</p>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js /scripts/vendor/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>

    <!-- AFTER LOADING ANGULAR DEPENDENCIES -->
    <script src="/bower_components/sjcl/sjcl.js"></script>
    <script src="/bower_components/jwt-decode/build/jwt-decode.js"></script>
    <script src="/bower_components/anvil-connect/anvil-connect.angular.js"></script>
    <script src="/bower_components/anvil-connect/anvil-connect.js"></script>
    <script src="/bower_components/anvil-connect/anvil-connect.novalidate.js"></script>
    <!-- endbuild -->
    <!-- BEFORE LOADING APP -->

    <script src="/scripts/app.js"></script>

    <!---
    <iframe id="rp" style="visibility:hidden;display:none" src="/rp.html" frameborder="0"></iframe>
    <iframe id="op" style="visibility:hidden;display:none" src="<%=AUTH_SERVER%>/session" frameborder="0"></iframe>
    --->
</body>
</html>
